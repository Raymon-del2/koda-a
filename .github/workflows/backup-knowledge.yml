name: Weekly Knowledge Backup

on:
  schedule:
    - cron:  '0 2 * * 1'     # runs every Monday 02:00 UTC
  workflow_dispatch:          # adds a “Run workflow” button

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch knowledge JSON
        run: |
          curl -s \
            "https://firestore.googleapis.com/v1/projects/voices-d80ae/databases/(default)/documents/knowledge?pageSize=1000" \
            -o knowledge.json

      - name: Commit & push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "chore: weekly knowledge backup"
          add: knowledge.json
